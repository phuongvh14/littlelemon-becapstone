{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'index' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         {{menu_item.title}}
      </span>
      <div class="row">
         <div class="column">
            <h2>
                {{ menu_item.title }}
            </h2>
            <p>
                {{ menu_item.description }}
            </p>
            <p>
                Price: ${{ menu_item.price }}
            </p>
         </div>
      </div>
   </article>
</section>
{% endblock %}
